<h2 mat-dialog-title>Вхід в систему</h2>
<form class="form" [formGroup]="form" (submit)="login()">
  <mat-dialog-content class="inputs">
    <mat-form-field>
      <mat-label>Логін</mat-label>
      <input cdkFocusInitial formControlName="login" matInput />
      <mat-error *ngIf="loginFC.hasError('required')">
        Обов`язкове поле
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input formControlName="password" matInput />
      <mat-error *ngIf="passwordFC.hasError('required')">
        Обов`язкове поле
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="error$ | async as error">
      {{ error }}
    </mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Закрити</button>
    <button [disabled]="!!(isLoading$ | async)" type="submit" mat-button>
      Вхід
    </button>
  </mat-dialog-actions>
</form>
