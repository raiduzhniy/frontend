<div [rdnLoader]="!!(isLoading$ | async)" class="rdn-about-us">
  <mat-card *ngIf="aboutUs$ | async as aboutUs">
    <mat-card-header class="mat-headline-5">
      {{ aboutUs.title }}
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="aboutUs.html"></div>
    </mat-card-content>
  </mat-card>
</div>
