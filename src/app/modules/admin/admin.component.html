<mat-toolbar color="accent" class="admin-toolbar">
  <div class="icon">
    <a class="mat-subtitle-1" routerLink="/">
      <rdn-logo-without-label [width]="50"></rdn-logo-without-label>
      Панель Адміністратора
    </a>
  </div>

  <nav [tabPanel]="tabPanel" mat-tab-nav-bar>
    <a
      *ngFor="let route of adminRoutes"
      mat-tab-link
      [routerLink]="[route.path]"
      [active]="link.isActive"
      routerLinkActive
      [routerLinkActiveOptions]="{ exact: true }"
      #link="routerLinkActive">
      {{ route.data['label'] }}
    </a>
  </nav>

  <div class="user-menu">
    <rdn-user-menu [isAdminMode]="true"></rdn-user-menu>
  </div>
</mat-toolbar>

<mat-tab-nav-panel #tabPanel>
  <div class="container pt-4 pb-4">
    <router-outlet></router-outlet>
  </div>
</mat-tab-nav-panel>
